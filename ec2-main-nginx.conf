# Main Nginx Configuration for EC2 Multi-Site Setup
# Place this in /etc/nginx/nginx.conf on your EC2 instance

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream definitions for your services
    upstream welding_app {
        server 127.0.0.1:8081;
    }
    
    upstream welding_api {
        server 127.0.0.1:3002;
    }

    # Main server block for IP-based access
    server {
        listen 80;
        server_name _;  # Accepts any hostname/IP
        
        # Welding App - accessible at /welding
        location /welding {
            proxy_pass http://welding_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Welding API - accessible at /welding/api
        location /welding/api/ {
            proxy_pass http://welding_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Welding uploads - accessible at /welding/uploads
        location /welding/uploads/ {
            proxy_pass http://welding_api/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Your main site or other apps
        location / {
            # Change this to your main site or other apps
            # proxy_pass http://your_main_site;
            # Or serve static files:
            root /var/www/html;
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "ec2-main-nginx-healthy\n";
            add_header Content-Type text/plain;
        }
    }

